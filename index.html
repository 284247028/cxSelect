<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>cxSelect 多级联动下拉菜单 &raquo; 在线演示 - 前端开发仓库</title>
<style>
body{padding:20px;background:#ddd;font:14px/1.7 Arial,"\5b8b\4f53";}
h1,h2,h3{font:bold 36px/1 "\5fae\8f6f\96c5\9ed1";}
h2{font-size:20px;}
h3{font-size:16px;}
fieldset{margin:1em 0;}
fieldset legend{font:bold 14px/2 "\5fae\8f6f\96c5\9ed1";}
a{color:#06f;text-decoration:none;}
a:hover{color:#00f;}

.wrap{width:600px;margin:0 auto;padding:20px 40px;border:2px solid #999;border-radius:8px;background:#fff;box-shadow:0 0 10px rgba(0,0,0,0.5);}
</style>
</head>
<body>
<div class="wrap">
	<h1>jQuery cxSelect 多级联动下拉菜单</h1>

	<h2>示例</h2>
	<form id="city_a" action="getcity.php" method="post">
		<fieldset>
			<legend>默认</legend>
			<p>省份：<select class="province" disabled="disabled" name="province"></select></p>
			<p>城市：<select class="city" disabled="disabled" name="city"></select></p>
			<p>地区：<select class="area" disabled="disabled" name="area"></select></p>
			<p><button type="submit">提 交</button></p>
		</fieldset>
	</form>

	<fieldset id="city_b">
		<legend>设置默认值及选项标题</legend>
		<p>所在地区：
			<select class="province" data-title="选择省" data-val="浙江省" disabled="disabled"></select>
			<select class="city" data-title="选择市" data-val="杭州市" disabled="disabled"></select>
			<select class="area" data-title="选择地区" data-val="西湖区" disabled="disabled"></select>
		</p>
	</fieldset>
	
	<fieldset id="city_c">
		<legend>自定义选项</legend>
		<p>一：<select class="first" disabled="disabled"></select></p>
		<p>二：<select class="second" disabled="disabled"></select></p>
		<p>三：<select class="third" disabled="disabled"></select></p>
		<p>四：<select class="fourth" disabled="disabled"></select></p>
		<p>五：<select class="fifth" disabled="disabled"></select></p>
	</fieldset>

	<h2>文档</h2>
	<ul>
		<li><a target="_blank" href="https://github.com/ciaoca/cxSelect">Github</a></li>
		<li><a target="_blank" href="http://code.ciaoca.com/jquery/cxselect/">中文文档</a></li>
	</ul>
	
	<h2>作者</h2>
	<p><a target="_blank" href="http://ciaoca.com/">http://ciaoca.com/</a></p>
	<p>Released under the MIT license</p>
</div>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.cxselect.min.js"></script>
<script>
$.cxSelect.defaults.url = "js/cityData.min.json";

$("#city_a").cxSelect({
	selects : ["province","city","area"]
});

$("#city_b").cxSelect({
	selects : ["province", "city", "area"],
	nodata : "none"
});

$("#city_c").cxSelect({
	selects : ["first", "second", "third", "fourth", "fifth"],
	required : true,
	url : [
		{"n" : "第一级 >", "s" : [
			{"n" : "第二级 >", "s" : [
				{"n" : "第三级 >", "s" : [
					{"n" : "第四级 >", "s" : [
						{"n" : "第五级 >", "s" : [
							{"n" : "第六级 >", "s" : [
								{"n" : "第七级 >", "s" : [
									{"n" : "第七级 >", "s" : [
										{"n" : "第八级 >", "s" : [
											{"n" : "第九级 >", "s" : [
												{"n" : "第十级"}
											]}
										]}
									]}
								]}
							]}
						]}
					]}
				]}
			]}
		]},
		{"n" : "数字 >", "s" : [
			{"n" : "骰子 >", "s" : [
				{"n" : "小", "s" : [
					{"n" : "4"},
					{"n" : "5"},
					{"n" : "6"},
					{"n" : "7"},
					{"n" : "8"},
					{"n" : "9"},
					{"n" : "10"}
				]},
				{"n" : "大", "s" : [
					{"n" : "11"},
					{"n" : "12"},
					{"n" : "13"},
					{"n" : "14"},
					{"n" : "15"},
					{"n" : "16"},
					{"n" : "17"}
				]}
			]},
			{"n" : "百位", "s" : [
				{"n" : "100"},
				{"n" : "200"},
				{"n" : "300"},
				{"n" : "400"},
				{"n" : "500"},
				{"n" : "600"},
				{"n" : "700"},
				{"n" : "800"},
				{"n" : "900"}
			]},
			{"n" : "千位", "s" : [
				{"n" : "1000"},
				{"n" : "2000"},
				{"n" : "3000"},
				{"n" : "4000"},
				{"n" : "5000"},
				{"n" : "6000"},
				{"n" : "7000"},
				{"n" : "8000"},
				{"n" : "9000"}
			]}
		]},
		{"n" : "字母 >", "s" : [
			{"n" : "大写 >", "s" : [
				{"n" : "A"},
				{"n" : "B"},
				{"n" : "C"},
				{"n" : "D"},
				{"n" : "E"},
				{"n" : "F"},
				{"n" : "G"}
			]},
			{"n" : "小写 >","s" : [
				{"n" : "a"},
				{"n" : "b"},
				{"n" : "c"},
				{"n" : "d"},
				{"n" : "e"},
				{"n" : "f"},
				{"n" : "g"}
			]}
		]},
		{"n" : "无子级"}
	]
});
</script>
</body>
</html>
